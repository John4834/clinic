<!DOCTYPE html>
<html lang="en">

    <head>
        <title>Create Patient</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css" media="screen">
    </head>
    <body>
<header>
<h1>Create Patient</h1>
</header>
<br><br>
<main>
<div class="center-form">
<form method="post" action="https://webdevbasics.net/scripts/demo.php">
<label for="last">Last Name:</label>
<input type="text" name="last" id="last">
<br><br>
<label for="first">First Name:</label>
<input type="text" name="first" id="first">
<br><br>
<label for="birth">Birth Date:</label>
<input type="date" id="birth" name="birth">
<br><br>
<label for="phone">Phone Number:</label>
<input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
<br><br>
<label for="email">Insurance:</label>
<input type="text" name="insurance" id="insurance">
<br><br>
<label for="contact">Emergency Contact:</label>
<input type="text" name="contact" id="contact">
<br><br>
<label for="phone">Emergency Contact Phone Number:</label>
<input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
<br><br>
<fieldset>
	<legend>Please list any allergies you may have:</legend>
		<textarea name="role" id="role" cols="60" rows="3"></textarea>
</fieldset>
<br>
<input type="submit" value="SUBMIT" >
<a href="landing.html">Back</a>
</form>
</div>
</main>
</body>
</html>
